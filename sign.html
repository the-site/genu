    <script>
      var inputs = document.getElementsByTagName('input');

      for (var i = 0; i < inputs.length; i++) {
        var input = inputs[i];
        input.addEventListener('input', function() {
          var bg = this.value ? '0px solid #0000' : '1px solid #fff';
          this.style.border = bg;
        });
      }

      $('select').click(
        function () {
            var border = $(this).val() != null ? '0px solid #0000' : '1px solid #fff' ;
            // console.log();
            $(this).css('border' , border);
        }
      )

      $('input[type="file"]').each(function() {
        // get label text
        var label = $(this).parents('.form-group').find('label').text();
        label = (label) ? label : '<img src="png/camera.png" class="img-fluid" width="60px" alt="Responsive image" id="forfile">';
        var imgRow = '<div clas="col-2"> ' + label + ' </div>';

        // wrap the file input
        $(this).wrap('<div class="form-row wow fadeInLeft"></div>');
        // we will display selected file here
        $(this).before('<div class="file-selected col-10 text-left p-3"> choose a profile picture </div>');
                // display label
        $(this).before('<div class="btn col-2 m-0 p-0">'+label+'</div>');


        // file input change listener 
        $(this).change(function(e){
            // Get this file input value
            var val = $(this).val();
            
            // Let's only show filename.
            // By default file input value is a fullpath, something like 
            // C:\fakepath\Nuriootpa1.jpg depending on your browser.
            var filename = val.replace(/^.*[\\\/]/, '');

            // Display the filename
            $(this).siblings('.file-selected').text(filename);
        });
    });

    // Open the file browser when our custom button is clicked.
    $('.form-group .btn').click(function() {
        $(this).siblings('input[type="file"]').trigger('click');
    });
    </script>
